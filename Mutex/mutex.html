<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutex Visualization</title>
    <link rel="stylesheet" href="mutex.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mutex Visualization</h1>
            <div class="properties-header">
                <span>Properties:</span>
                <span id="prop-val">
                    <span>Mutual Exclusion: <img src="https://img.icons8.com/color/48/000000/ok--v1.png" alt="Success" class="prop-icon"></span>
                    <span>Bounded Waiting: <img src="https://img.icons8.com/color/48/000000/ok--v1.png" alt="Success" class="prop-icon"></span>
                    <span>Progress: <img src="https://img.icons8.com/color/48/000000/ok--v1.png" alt="Success" class="prop-icon"></span>
                    <span>No Deadlock: <img src="https://img.icons8.com/color/48/000000/cancel--v1.png" alt="Error" class="prop-icon"></span>
                </span>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="numProcesses">Processes:</label>
                <input type="number" id="numProcesses" min="1" max="10" value="3">
            </div>
            <div class="control-group">
                <label for="numMutexes">Mutexes:</label>
                <input type="number" id="numMutexes" min="1" max="5" value="1">
            </div>
            <div class="button-group">
                <button id="strbtn">START</button>
                <button id="stpbtn">STOP</button>
                <button onclick="window.location.reload()" class="reset" id="reset">RESET</button>
                <a href="#"><button id="home">HOME</button></a>
            </div>
        </div>

        <div id="process-visualization">
            <div class="process-track">
                <div id="stage-area">
                    </div>
            </div>
        </div>
        
        <div id="processCon">
            <div class="section" id="process-section">
                <span>PROCESS</span>
                <div class="process-holder" id="stage"></div>
            </div>
             <div class="section" id="entry-section">
                <span>ENTRY</span>
            </div>
            <div class="section" id="critical-section">
                <span>CRITICAL</span>
            </div>
            <div class="section" id="exit-section">
                <span>EXIT</span>
            </div>
            <div id="activity" class="section">
                <span>ACTIVITY LOG</span>
                <div id="status">
                    <ol id="slist"></ol>
                </div>
            </div>
        </div>

        <div id="mutex-status">
            <span>Mutexes: </span><span id="val"></span>
        </div>
    </div>
    <script src="mutex.js"></script>
</body>
</html>
