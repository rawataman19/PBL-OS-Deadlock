<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deadlock Prevention Visualizer</title>
  <link rel="stylesheet" href="prevention.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Deadlock Prevention Simulator</h1>

    <div class="input-section">
      <input type="text" id="processName" placeholder="Process Name (e.g., P1)" />
      <input type="text" id="allocated" placeholder="Allocated (comma-separated, e.g., R1,R2)" />
      <input type="text" id="requested" placeholder="Requested (comma-separated, e.g., R3)" />
      <button onclick="addProcess()">Add Process</button>
    </div>

    <div class="condition-selector">
      <label for="conditionSelect">Select condition to break:</label>
      <select id="conditionSelect">
        <option value="mutual-exclusion">Mutual Exclusion</option>
        <option value="hold-and-wait">Hold and Wait</option>
        <option value="no-preemption">No Preemption</option>
        <option value="circular-wait">Circular Wait</option>
      </select>
      <button onclick="preventDeadlock()">Prevent Deadlock</button>
      <button onclick="clearProcesses()">Clear All</button>
    </div>

    <div id="processList"></div>
    <div id="output"></div>
    <div id="visualization"></div>
  </div>

  <script src="prevention.js"></script>
</body>
</html>
